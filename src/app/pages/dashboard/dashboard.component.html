
<div class=" content">
  <div class=" col-sm-6 text-left">
              
    <h2 class=" card-title"  >PATIENT DETAILS</h2>
  </div>
  <div class=" row">
    <div class=" col-4">
      <div class=" card card-chart"  style=" height: 12vh;">
        <div class=" card-header">
          <h5 class=" card-category" style="color: #DEC19B; font-size: 13px;" >Patient Name</h5>
        </div>
        <div class=" card-body">
          <div class=" chart-area" style=" text-align: center; font-size: large; color: white; font-size: 13px;" *ngFor="let d of logic.naveena">{{d.name}}</div>
        </div>
      </div>
    </div>
    <div class=" col-4">
      <div class=" card card-chart" style=" height: 12vh;">
        <div class=" card-header">
          <h5 class=" card-category" style="color: #DEC19B; font-size: 13px;">Modality</h5>
        </div>
        <div class=" card-body" >
          <div class=" chart-area" style=" text-align: center; font-size: large; color: white; font-size: 13px;" *ngFor="let d of logic.naveena" >{{d.modality}}</div>
        </div>
      </div>
    </div>
    <div class=" col-4">
      <div class=" card card-chart" style=" height: 12vh;">
        <div class=" card-header">
          <h5 class=" card-category" style="color: #DEC19B; font-size: 13px;">Patient Id</h5>
        </div>
        <div class=" card-body">
          <div class=" chart-area" style=" text-align: center; font-size: large; color: white; font-size: 13px;" *ngFor="let d of logic.naveena">{{d.patientid}}</div>
        </div>
      </div>
    </div>
    <div class=" col-4">
      <div class=" card card-chart" style=" height: 12vh;">
        <div class=" card-header">
          <h5 class=" card-category" style="color: #DEC19B; font-size: 13px;">Studydate</h5>
        </div>
        <div class=" card-body">
          <div class=" chart-area" style=" text-align: center; font-size: large; color: white; font-size: 13px;" *ngFor="let d of logic.naveena">{{d.studydate}}</div>
        </div>
      </div>
    </div>
    <div class=" col-4">
      <div class=" card card-chart" style=" height: 12vh;">
        <div class=" card-header">
          <h5 class=" card-category" style="color: #DEC19B; font-size: 13px;">Birth date</h5>
        </div>
        <div class=" card-body">
          <div class=" chart-area" style=" text-align: center; font-size: large; color:white; font-size: 13px;" *ngFor="let d of logic.naveena">{{d.birthdate}}</div>
        </div>
      </div>
    </div>
    <div class=" col-4">
      <div class=" card card-chart" style=" height: 12vh;">
        <div class=" card-header">
          <h5 class=" card-category" style="color: #DEC19B; font-size: 13px;">Patient Sex</h5>
        </div>
        <div class=" card-body">
          <div class=" chart-area" style=" text-align: center; font-size: large; color: white;" *ngFor="let d of logic.naveena">{{d.sex}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class=" col-sm-6 text-left">
              
    <h2 class=" card-title">Result</h2>
  </div>
  <div class=" row">
  <div class=" col-4">
    <div class=" card card-chart" style=" height: 12vh;">
      <div class=" card-header">
        <h5 class=" card-category" style="color: #DEC19B; font-size: 13px;">Pathology</h5>
      </div>
      <div class=" card-body">
        <div class=" chart-area" style=" text-align: center; font-size: large; font-weight: bold;" *ngFor="let d of logic.naveena" [style.color]="d.pathology == 'suspect' ? 'red' : 'green'">{{d.pathology}}</div>
      </div>
    </div>
  </div>
</div>
<div class=" col-sm-6 text-left">
              
  <h2 class=" card-title" >Image</h2>
</div>
<div class="row">
  

    <div class=" col-lg-12 "  >
      <div class=" card card-chart" style=" height: 80vh;">
        <div class=" card-header">
          <h5 class=" card-category" style="color: rgb(17, 144, 153);">IMAGE</h5>

        </div>
        <div class=" card-body">

          <div class=" chart-area" class="contain"  *ngFor="let d of logic.naveena"> <img src="{{d.image}}"></div>


        </div>
      </div>
    </div>


</div>
</div>
